<div class="todos__container">
  <h1>To Do List</h1>
  <form class="todos__form" #f="ngForm" (ngSubmit)="handleSubmit(f)">
    <input type="text" id="text" name="text" ngModel>
    <button type="submit" class="btn-floating waves-effect waves-light green"><i class="material-icons">add</i></button>
  </form>
  <ul class="todos__list">
    <li class="list__item" *ngFor="let todo of todos">
      <div>
        <div>{{this.todo.text}}</div>
        <div>
          <button class="btn-floating waves-effect waves-light blue"><i class="material-icons">check</i></button>
          <button class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
