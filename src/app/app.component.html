<div class="todos__container">
  <h1>Todos App</h1>
  <div class="todos__box">
    <h2>Add Task</h2>
    <form class="todos__form" #f="ngForm" (ngSubmit)="handleSubmit(f)">
      <input type="text" id="text" name="text" ngModel>
      <div>
        <button type="submit" class="btn-floating waves-effect waves-light green"><i class="material-icons">add</i>
        </button>
      </div>
    </form>
  </div>

  <div class="todos__box" *ngIf="isNotDone(todos)">
    <h2>Tasks</h2>
    <ul class="todos__list">
      <li class="list__item" *ngFor="let todo of todos">
        <div *ngIf="!this.todo.isDone">
          <div>{{this.todo.text}}</div>
          <div>
            <button (click)="handleDone(this.todo.id)" class="btn-floating waves-effect waves-light blue"><i
              class="material-icons">check</i></button>
            <button (click)="handleDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i
              class="material-icons">delete</i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="todos__box" *ngIf="isDone(todos)">
    <h2>Done</h2>
    <ul class="todos__list">
      <li class="list__item" *ngFor="let todo of todos">
        <div *ngIf="this.todo.isDone">
          <div>{{this.todo.text}}</div>
          <div>
            <button (click)="handleNotDone(this.todo.id)" class="btn-floating waves-effect waves-light blue"><i
              class="material-icons">clear</i></button>
            <button (click)="handleDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i
              class="material-icons">delete</i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div>
